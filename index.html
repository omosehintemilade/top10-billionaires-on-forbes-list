<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaires Ranks | Top 10 Billionaires In The World </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="header">Top 10 Billionaires in the World</h1>
    <div class="container">

        <table class="billionaires-table">

            <thead>

                <tr class="table-head">
                    <th><span class="image">img</span></th>
                    <th>NAME</th>
                    <th>NETWORTH(USD)</th>
                    <th>INDUSTRY</th>
                    <th>NATIONALITY</th>
                    <th>SOURCE OF WEALTH</th>
                </tr>

            </thead>

            <tbody class="table-body">
                <tr>
                    <td>
                        <div class="image"><img src="be strong.jpg" alt=""></div>
                    </td>
                    <td class="name">Jeff Bezos</td>
                    <td class="networth">$133dollars</td>
                    <td class="industry">technology</td>
                    <td class="nationality">USA</td>
                    <td class="s-o-w">ghgutlkugl</td>
                </tr>

                <tr>
                    <td>
                        <div class="image"><img src="be strong.jpg" alt=""></div>
                    </td>
                    <td class="name">Jeff Bezos</td>
                    <td class="networth">$133dollars</td>
                    <td class="age">45</td>
                    <td class="nationality">USA</td>
                    <td class="s-o-w">Amazon</td>
                </tr>

            </tbody>
        </table>
    </div>
    <p class="source">Source: <a href="#" target="_blank">Wikipedia</a></p>
    <div class="get-in-touch">
        <p><a href="#">Get in Touch</a></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
